<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top 10 Achievers</title>

<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:#001f3f;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:#fff;
  max-width:480px;
  width:100%;
  border-radius:18px;
  padding:20px;
}
h2{text-align:center;color:#001f3f}
input,button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  background:#001f3f;
  color:#fff;
  border:none;
  font-weight:bold;
}
.card{
  border:1px solid #ddd;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
}
.hidden{display:none}

.loader{
  border:4px solid #f3f3f3;
  border-top:4px solid #001f3f;
  border-radius:50%;
  width:40px;
  height:40px;
  animation:spin 1s linear infinite;
  margin:20px auto;
  display:none;
}
@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="box" id="loginBox">
  <h2>Admin Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button id="loginBtn">LOGIN</button>
</div>

<div class="box hidden" id="mainBox">
  <h2>Top 10 Achievers</h2>

  <input id="branch" placeholder="Branch Name">
  <input id="date" type="date">

  <div id="advisors"></div>

  <button id="genBtn">GENERATE IMAGE</button>

  <div class="loader" id="loader"></div>

  <a id="download" class="hidden" download="Top10.png">
    <button style="background:red">DOWNLOAD PNG</button>
  </a>
</div>

<script>
const PROXY_URL = "https://cors-proxy-top10.thisara.workers.dev/";
const GAS_URL = "https://script.google.com/macros/s/AKfycbxiyZprA-dcc2XIqiTPAHRQQVSHcoe21bIoVwFnvvXvqcAsjoGKjRgc2D4vJckHGlKP/exec";

const loginBtn=document.getElementById("loginBtn");
loginBtn.onclick=function(){
  if(user.value==="AdminH" && pass.value==="Horana@26"){
    loginBox.classList.add("hidden");
    mainBox.classList.remove("hidden");
  }else{
    alert("Invalid Login");
  }
};

const advDiv=document.getElementById("advisors");
for(let i=1;i<=10;i++){
  advDiv.innerHTML+=`
  <div class="card">
    <b>${i} Place</b>
    <input id="n${i}" placeholder="Advisor Name">
    <input id="a${i}" placeholder="ANBP">
    <input id="p${i}" placeholder="NOP">
  </div>`;
}

document.getElementById("genBtn").onclick=submitData;

function submitData(){

  const payload={
    branch:branch.value,
    date:date.value
  };

  for(let i=1;i<=10;i++){
    payload["n"+i]=document.getElementById("n"+i).value || "";
    payload["a"+i]=document.getElementById("a"+i).value || "";
    payload["p"+i]=document.getElementById("p"+i).value || "";
  }

  loader.style.display="block";

  fetch(PROXY_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      url:GAS_URL,
      payload:payload
    })
  })
  .then(r=>r.json())
  .then(d=>{
    loader.style.display="none";
    download.href=d.url;
    download.classList.remove("hidden");
  })
  .catch(e=>{
    loader.style.display="none";
    alert("Error generating image");
  });
}
</script>

</body>
</html>
